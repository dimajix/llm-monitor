logging:
  format: "json"  # or "text" for text format
port: 8080
upstream: "http://httpbin.org"
intercepts:
  - endpoint: "/api/users"
    interceptor: "CustomInterceptor"
  - endpoint: "/api/products"
    interceptor: "SimpleInterceptor"
  - endpoint: "/api/logs"
    interceptor: "LoggingInterceptor"
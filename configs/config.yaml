logging:
  format: "json"  # or "text" for text format
port: 8080
upstream: "http://localhost:11434"
intercepts:
  - endpoint: "/api/users"
    interceptor: "CustomInterceptor"
  - endpoint: "/api/products"
    interceptor: "SimpleInterceptor"
  - endpoint: "/api/logs"
    interceptor: "LoggingInterceptor"
  - endpoint: "/api/generate"
    interceptor: "OllamaGenerateInterceptor"
  - endpoint: "/api/chat"
    interceptor: "OllamaChatInterceptor"

storage:
  type: "postgres"
  postgres:
    dsn: "postgres://user:password@localhost:5432/llm_monitor?sslmode=disable"
